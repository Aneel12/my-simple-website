<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Updated Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            color: #555555;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            max-width: 700px;
            height: 394px; /* YouTube video height */
            border: none;
            margin: 20px 0;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            padding: 20px 40px; /* Increased padding for larger clickable area */
            font-size: 24px; /* Increased font size for larger text */
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIN-N</h1>
        
        <h2>Arabic عربي Video </h2>
        <iframe src="https://www.youtube.com/embed/Jr3aTHMeIB0" allowfullscreen></iframe>

        <h2>English Video </h2>
        <iframe src="https://www.youtube.com/embed/BpBM5VuBXTM" allowfullscreen></iframe>

        <h2>Survey Link</h2>
        <a href="https://www.surveymonkey.com/r/39CTPX2" target="_blank">Click here to take the survey</a>
    </div>
</body>
</html>
